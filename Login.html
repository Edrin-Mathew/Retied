<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Up</title>
    <link rel="icon" href="Images/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Jetbrains Mono, Menio, Monaco, 'Courier New', monospace, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f7f2
        }

        .container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 20px;
        }

        .blueBg {
            position: absolute;
            top: 30px;
            width: 100%;
            height: 470px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111111;
            box-shadow: 0 5px 45px rgba(0, 0, 0, 0.3);
            border: 8px #111111;
            border-radius: 15px;
        }

        .blueBg .box {
            position: relative;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .blueBg .box h2 {
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .blueBg .box button {
            cursor: pointer;
            padding: 10px 20px;
            background: #111111;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
            border: 2px solid #f8f7f2;
        }

        .blueBg .box button:hover {
            background: #ffffff;
        }

        .formBx {
            position: absolute;
            top: -30px;
            left: 0;
            width: 50%;
            height: 115%;
            background: #111111;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 45px rgb(255, 255, 255);
            transition: 0.5s ease-in-out;
            overflow: hidden;
            border-radius: 10px;
        }

        .formBx.active {
            left: 50%;
        }

        .formBx .form {
            position: absolute;
            left: 0;
            width: 100%;
            padding: 50px;
            transition: 0.5s;
        }

        .formBx .signinForm {
            transition-delay: 0.25s;
        }

        .formBx.active .signinForm {
            left: -100%;
            transition-delay: 0s;
        }

        .formBx .signupForm {
            left: 100%;
            transition-delay: 0s;
        }

        .formBx.active .signupForm {
            left: 0;
            transition-delay: 0.25s;
        }

        .formBx .form form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .formBx .form form h3 {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .formBx .form form input {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            outline: none;
            font-size: 16px;
            border: 2px solid #f8f7f2;
            border-radius: 5px;
        }

        .formBx .form form input[type="submit"] {
            background: #111111;
            border-color: #f8f7f2;
            color: #ffffff;
            max-width: 100px;
            cursor: pointer;
            transition: 0.3s;
        }

        .formBx .form form input[type="submit"]:hover {
            background: #ffffff;
        }

        .formBx .form form .forgot {
            color: #ffffff;
            text-decoration: none;
            transition: 0.3s;
        }

        .formBx .form form .forgot:hover {
            color: #ffffff;
        }

        .error {
            color: #ffffff;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 10px;
        }

        .formBx .form form input:not([type="submit"]) {
            background-color: rgb(255, 255, 255);
            color: #ffffff;
            border-radius: 5px;
        }

        .formBx .form form input:not([type="submit"]):focus {
            background-color: rgb(255, 255, 255);
            border-color: #ffffff;
        }

        .input-group {
            position: relative;
            margin-bottom: 2px;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 10px 40px 10px 10px; 
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 32%;
            transform: translateY(-50%);
            font-size: 17px;
            color: #111111;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -15%;
            left: 15px;
            font-size: 12px;
            background-color: #f8f7f2;
            padding: 0 5px;
            color: #111111;
            border-radius: 3px;
        }

        input {
            background-color: #f8f7f2; 
            transition: background-color 0.3s ease; 
          }
          
          input:-webkit-autofill {
            background-color: #f8f7f2 !important; 
            -webkit-box-shadow: 0 0 0 1000px #f8f7f2 inset; 
            transition: background-color 0.3s ease;
          }
          
          input:-moz-autofill {
            background-color: #f8f7f2 !important; 
          }
          
          input:-ms-autofill {
            background-color: #f8f7f2 !important;
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Already an Existing User?</h2>
                <button class="signinBtn">Sign in</button>
            </div>
            <div class="box signup">
                <h2>Don't have an account?</h2>
                <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form id="signinForm">
                    <h3>Welcome Back</h3>
                    <div class="input-group">
                        <input type="text" name="email" required>
                        <label>Email</label>
                    </div>
                    <div id="signinUsernameError" class="error"></div>
                    <div class="input-group">
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div id="signinPasswordError" class="error"></div>
                    
                    <center><br><input type="submit" value="Login"><br>
                    <a href="forgot-password.html" class="forgot">Forgot Password</a><br><br>
                    <a href="index.html" class="forgot">Home</a></center>
                </form>
            </div>
            <div class="form signupForm">
                <form id="signupForm">
                    <h3>Sign Up</h3>
                    <div class="input-group">
                        <input type="text" name="username" required>
                        <label>Username</label>
                    </div>
                    <div id="signupUsernameError" class="error"></div>
                    
                    <div class="input-group">
                        <input type="email" name="email" required>
                        <label>Email Address</label>
                    </div>
                    <div id="signupEmailError" class="error"></div>
                    
                    <div class="input-group">
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div id="signupPasswordError" class="error"></div>
                    
                    <div class="input-group">
                        <input type="password" name="confirm_password" required>
                        <label>Confirm Password</label>
                    </div>
                    
                    <div id="signupConfirmPasswordError" class="error"></div>

                   
                    <br>
                    <center><input type="submit" value="Register"><br>
                    <a href="index.html" class="forgot">Home</a></center>
                </form>
            </div>
        </div>
    </div>
    <script>
        const signinBtn = document.querySelector('.signinBtn');
        const signupBtn = document.querySelector('.signupBtn');
        const formBx = document.querySelector('.formBx');
        const body = document.querySelector('body');
    
        signupBtn.onclick = function() {
            formBx.classList.add('active');
            body.classList.add('active');
        }
    
        signinBtn.onclick = function() {
            formBx.classList.remove('active');
            body.classList.remove('active');
        }
    
        // Backend URL
        const backendURL = "https://retied-h2sd.onrender.com";
    
        document.getElementById("signinForm").addEventListener("submit", async function (e) {
            e.preventDefault();
    
            const email = document.querySelector('.signinForm [name="email"]').value.trim();
            const password = document.querySelector('.signinForm [name="password"]').value.trim();
    
            if (!validateSigninForm()) return;
    
            try {
                const response = await fetch(`${backendURL}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    localStorage.setItem("user", JSON.stringify(data.user));
                    alert("Login successful!");
                    window.location.href = "index.html"; // Redirect to homepage
                } else {
                    alert(data.message || "Login failed");
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("An error occurred during login.");
            }
        });
    
        document.getElementById("signupForm").addEventListener("submit", async function (e) {
            e.preventDefault();
    
            const name = this.querySelector('[name="username"]').value.trim();
            const email = this.querySelector('[name="email"]').value.trim();
            const password = this.querySelector('[name="password"]').value.trim();
            const confirmPassword = this.querySelector('[name="confirm_password"]').value.trim();
    
            if (!validateSignupForm()) return;
    
            try {
                const response = await fetch(`${backendURL}/auth/signup`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert("Signup successful! Please login.");
                    window.location.reload();
                } else {
                    alert(data.message || "Signup failed");
                }
            } catch (error) {
                console.error("Signup Error:", error);
                alert("An error occurred during signup.");
            }
        });
    
        function validateSigninForm() {
            const form = document.querySelector('.signinForm');
            const email = form.querySelector('[name="email"]').value.trim();
            const password = form.querySelector('[name="password"]').value.trim();
            let isValid = true;
    
            if (email === '') {
                document.getElementById('signinUsernameError').textContent = 'Email is required';
                isValid = false;
            } else {
                document.getElementById('signinUsernameError').textContent = '';
            }
    
            if (password === '') {
                document.getElementById('signinPasswordError').textContent = 'Password is required';
                isValid = false;
            } else {
                document.getElementById('signinPasswordError').textContent = '';
            }
    
            return isValid;
        }
    
        function validateSignupForm() {
            const form = document.querySelector('.signupForm');
            const username = form.querySelector('[name="username"]').value.trim();
            const email = form.querySelector('[name="email"]').value.trim();
            const password = form.querySelector('[name="password"]').value.trim();
            const confirmPassword = form.querySelector('[name="confirm_password"]').value.trim();
            let isValid = true;
    
            if (username === '') {
                document.getElementById('signupUsernameError').textContent = 'Username is required';
                isValid = false;
            } else if (username.length < 3) {
                document.getElementById('signupUsernameError').textContent = 'Username must be at least 3 characters';
                isValid = false;
            } else {
                document.getElementById('signupUsernameError').textContent = '';
            }
    
            if (email === '') {
                document.getElementById('signupEmailError').textContent = 'Email is required';
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('signupEmailError').textContent = 'Invalid email format';
                isValid = false;
            } else {
                document.getElementById('signupEmailError').textContent = '';
            }
    
            if (password === '') {
                document.getElementById('signupPasswordError').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('signupPasswordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            } else {
                document.getElementById('signupPasswordError').textContent = '';
            }
    
            if (confirmPassword === '') {
                document.getElementById('signupConfirmPasswordError').textContent = 'Please confirm your password';
                isValid = false;
            } else if (confirmPassword !== password) {
                document.getElementById('signupConfirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            } else {
                document.getElementById('signupConfirmPasswordError').textContent = '';
            }
    
            return isValid;
        }
    
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
    
</body>
</html>

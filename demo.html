<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle-form {
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            color: blue;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign In</h2>
        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
        <p class="toggle-form" onclick="toggleForm()">Don't have an account? Sign Up</p>
    </div>
    <script>
        function toggleForm() {
            let title = document.getElementById("form-title");
            let form = document.getElementById("auth-form");
            let toggleText = document.querySelector(".toggle-form");
            
            if (title.innerText === "Sign In") {
                title.innerText = "Sign Up";
                toggleText.innerText = "Already have an account? Sign In";
            } else {
                title.innerText = "Sign In";
                toggleText.innerText = "Don't have an account? Sign Up";
            }
        }
    </script>
</body>
</html>

<div class="form-container">
    <div class="logo-container">Forgot Password</div>

    <form class="form" id="forgotPasswordForm">
        <div class="form-group" id="emailSection">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group" id="otpSection" style="display: none;">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
        </div>

        <button class="form-submit-btn" type="submit" id="submitBtn">Send Email</button>
    </form>

    <p class="signup-link">
        Don't have an account?
        <a href="#" class="signup-link link"> Sign up now</a>
    </p>
</div>
